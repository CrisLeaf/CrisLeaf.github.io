<!--Main section-->
<main id="contact-main">
    <div class="contact-container">
        <div class="topic-text">Enviar un mensaje:</div>
        <form class="contact-us" action="https://formsubmit.co/5b7e000f54291c34d4205b1d5539794b" method="POST">
            <!--Honeypot-->
            <input type="text" name="_honey" style="display: none;">
            <!--Disable Captcha-->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://crisleaf.github.io/success.html"/>
            <div class="input-box">
                <input type="text" placeholder="Enter your name" name="name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" name="email" required>
            </div>
            <div class="input-box message-box">
                <textarea placeholder="Enter your Message" id="topic-message"
                          name="message" required></textarea>
            </div>
            <button class="send-btn">
            <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</main>
